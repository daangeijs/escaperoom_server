{% load menu_tags %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} {{ page.title }} {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


</head>
<body>
    {% main_menu max_levels=3 template="rooms/menus/main_menu.html" sub_menu_template="rooms/menus/sub_menu.html" %}

    <div class="container mt-4">
        {% block content %}
        <!-- Content will go here -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tipsToggle = document.getElementById('tips-toggle');
            if (tipsToggle) {
                tipsToggle.addEventListener('click', function() {
                    var tipsSection = document.getElementById('tips-section');
                    if (tipsSection.style.display === 'none') {
                        tipsSection.style.display = 'block';
                    } else {
                        tipsSection.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
